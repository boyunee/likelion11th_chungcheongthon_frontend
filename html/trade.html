<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/trade.css" />
  </head>
  <body>
    <header>
      <div id="super-div">
        <div class="top-navbar">
          <!-- logo -->
          <div class="logo-div" onClick="location.href='/index.html'">
            <img src="../img/detail_main_info/logo.svg" alt="logo" />
          </div>
          <div id="top-navbar-middle">
            <div>Features</div>
            <div>Pricing</div>
            <div>Contact</div>
          </div>
          <div id="login">
            <span>로그아웃</span>
            <span id="top-navbar-MyPageBox">My Page</span>
          </div>
        </div>
        <div id="middle-div">
          <div id="left-arrow">
            <button 
              class="arrow_button"
              onclick="history.back(-1)">
              <img src="../img/assessment/Arrow 1.svg" alt="arrow" />
            </button>
          </div>
          <h1>대전 드림바디 휘트니스</h1>
        </div>
      </div>
    </header>

    <div class="outline">
      <ul class="menu">
        <li>
          <button id="outline" onClick="location.href='./detail_main_info.html'">
            <img src="../img/assessment/outline.svg" alt="outline" />
            <span>개요</span>
          </button>
        </li>
        <li>
          <button id="facility" onClick="location.href='./assessment.html'">
            <img src="../img/assessment/facility.svg" alt="facility" />
            <span>시설평</span>
          </button>
        </li>
        <li>
          <button id="trainer" onClick="location.href='./trainer.html'">
            <img src="../img/assessment/trainer.svg" alt="trainer" />
            <span>트레이너</span>
          </button>
        </li>
      </ul>
    </div>
    <main class="main_page">
      <div class="introduce">
        <h3>양도해요</h3><br/>
        <span><strong>대전 드림바디 휘트니스</strong> <br/>
            헬스장 기간권 / PT 수강권을 원하는 사용자들이에요</span>
      </div>

      <div class="photo_trade">
        <div class="photo_line1">
            <div class="photo_line1_1">
                <img 
                src="../img/trade/trade1.png" 
                onClick="location.href='./trade_detail.html'"/>
            </div>

            <div class="photo_line1_2">
                <img 
                src="../img/trade/trade2.png" 
                onClick="location.href='./trade_detail.html'"/>
            </div>

            
            <div class="photo_line1_3">
                <img 
                src="../img/trade/trade3.png" 
                onClick="location.href='./trade_detail.html'"/>     
            </div>
        </div>


        <div class="photo_line2">
            <div class="photo_line2_1">
                <img 
                src="../img/trade/trade4.png" 
                onClick="location.href='./trade_detail.html'"/>
            </div>

            <div class="photo_line2_2">
                <img 
                src="../img/trade/trade5.png" 
                onClick="location.href='./trade_detail.html'"/>
            </div>

            
            <div class="photo_line2_3">
                <img 
                src="../img/trade/trade6.png" 
                onClick="location.href='./trade_detail.html'"/>     
            </div>
        </div>

        <div class="button_container">
            <button 
              class="left_arrow_button"
              onclick="history.back(-1)">
              <img
                src="../img/searchResult/left_arrow_button.png"
                alt="left_arrow_button"
              />
            </button>
            <button class="one_button">
              <img src="../img/searchResult/one_button.png" alt="one_button" />
            </button>
            <button class="two_button">
              <img src="../img/searchResult/two_button.png" alt="two_button" />
            </button>
            <button class="three_button">
              <img src="../img/searchResult/three_button.png" alt="three_button" />
            </button>
            <button class="right_arrow_button">
              <img
                src="../img/searchResult/right_arrow_button.png"
                alt="right_arrow_button"
              />
            </button>
          </div>

    </main>
</body>
</html>
